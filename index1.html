<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SortingVisualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Bytesized&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-image: url("./backgroud.avif");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            color: white;
        }

        .header-container {
            margin-top: 100px; /* Push the headings downward */
            margin-bottom: 10px;
        }

        #a {
            color: antiquewhite;
            font-family: 'Quicksand', sans-serif;
            font-size: 50px;
            margin-bottom: 10px; /* Space between the headings */
        }

        #b {
            color: rgb(33, 151, 25);
            font-family: 'Cinzel', serif;
            font-size: 60px;
        }

        .description p {
            color: whitesmoke;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.5;
            margin: 20px 10%;
            font-size: 18px;
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6); /* Background color for readability */
            border-radius: 10px;
        }

        .image-button-container {
            margin-top: 30px;
        }

        .image-button-container img {
            height: 200px;
            width: 200px;
            cursor: pointer;
        }

        .button-container button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: white;
            color: rgb(33, 151, 25);
            border: 2px solid rgb(33, 151, 25);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0px;
        }

        .button-container button:hover {
            background-color: rgb(33, 151, 25);
            color: whitesmoke;
            border: none;  
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1 id="a">SORTING</h1>
        <h1 id="b">VISUALIZER</h1>
    </div>
    
    <div class="description">
        <p>
            A sorting algorithm is a method used to arrange data in a specific order, typically in ascending or descending order. It compares and rearranges elements based on certain criteria, helping to organize data efficiently for better analysis, searching, and manipulation
        </p>
    </div>
    

    <!-- Container for the image and button -->
    <div class="image-button-container">
        <a href="./index2.html">
            <img src="./bar-chart.4c836d2b.svg" alt="Bar Chart" />
        </a>
        <div class="button-container">
            <a href="./index2.html">
                <button>Sort</button>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
